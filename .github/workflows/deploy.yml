name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            # Update and install dependencies
            apt-get update
            apt-get install -y python3-pip python3-venv git

            # Navigate to app directory (or clone if it doesn't exist)
            APP_DIR="/root/HackIllinois"
            if [ ! -d "$APP_DIR" ]; then
              # Using public URL for cloning to avoid auth issues if repo is public
              git clone https://github.com/${{ github.repository }}.git "$APP_DIR"
            fi
            cd "$APP_DIR"
            
            # Reset and pull to ensure we are on the latest main
            git fetch origin main
            git reset --hard origin/main

            # Setup backend
            cd backend
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt

            # Restart the service
            pkill -f "uvicorn Main:app" || true
            
            # Use setsid to fully detach the process from the SSH session
            # This prevents the process from being killed when the SSH connection closes (Exit code 143)
            setsid venv/bin/python3 -m uvicorn Main:app --host 0.0.0.0 --port 8000 > app.log 2>&1 < /dev/null &
            
            # Brief sleep to ensure the process starts before the script finishes
            sleep 2
