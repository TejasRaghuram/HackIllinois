name: Deploy to Modal

on:
  push:
    branches: [ main ]  # or your default branch name
    paths:
      - 'backend/llm_server.py'
      - 'backend/voice_pipeline.py'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Modal and Dependencies
        run: |
          pip install modal fastapi

      - name: Deploy to Modal
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
        run: |
          python -m modal deploy backend/llm_server.py
          python -m modal deploy backend/voice_pipeline.py
